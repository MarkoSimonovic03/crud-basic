<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container p-5">
            <div class="row pt-5">
                <div class="col-md-5">
                    <form id="athlete-add-form">
                        <h2 class="text-center">Add</h2>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="sport" class="form-label">Sport</label>
                            <input type="text" class="form-control" id="sport" required>
                        </div>
                        <div class="mb-3">
                            <label for="nationality" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="nationality" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </form>
                </div>

                <div class="col-md-5 offset-md-2 pt-sm-5 pt-md-0">
                    <form id="athlete-update-form">
                        <h2 class="text-center">Update</h2>
                        <input type="hidden" class="form-control" id="idUpdate" required>
                        <div class="mb-3">
                            <label for="nameUpdate" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameUpdate" required>
                        </div>
                        <div class="mb-3">
                            <label for="sportUpdate" class="form-label">Sport</label>
                            <input type="text" class="form-control" id="sportUpdate" required>
                        </div>
                        <div class="mb-3">
                            <label for="nationalityUpdate" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="nationalityUpdate" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Sport</th>
                                <th>Nationality</th>
                                <th colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
